<div class="bg-indigo-50/70 text-gray-500 flex justify-between items-center py-3 px-5 font-light rounded-xl"
    [ngClass]="{'bg-indigo-200 text-indigo-800/80 font-semibold': itemData.active}">
    <section class="text-gray-500" [ngClass]="{'text-indigo-800/80 font-semibold': itemData.active}">
        <fa-icon [icon]="itemData.icon" />
    </section>
    <section>
        <span>{{itemData.title}}</span>
    </section>
    <section>
        <span>{{itemData.count}}</span>
    </section>
</div>
