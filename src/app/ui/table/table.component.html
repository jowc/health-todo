<div class="h-full p-5 sm:p-10 rounded-xl overflow-hidden shadow-card">
    <h3>To-do list</h3>

    <div class="overflow-x-auto">
        <table #table class="mt-3 block table-fixed sm:table-auto w-full min-w-[700px] max-h-96 overflow-y-auto">
            <thead>
            <tr>
                <th>&nbsp; &nbsp; &nbsp; Task</th>
                <th>Description</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>

            <tbody class="mt-2">
            
                <ng-container *ngFor="let item of dataService.tasks(); index as i; trackBy: trackTask">

                    <tr>
                        <td class="flex items-center gap-x-4">
                            <input type="checkbox" name="task" id="task"
                                class="relative peer block appearance-none outline-none p-[7px] ring-1 ring-indigo-500 bg-white checked:bg-indigo-600 rounded" />
                            <label class="block font-bold" for="task">{{item.task}}</label>
                            <fa-icon class="hidden peer-checked:block absolute ml-[2px] w-2 text-white" [icon]="faCheck()" />
                        </td>
                        <td class="text-gray-600 font-medium">{{item.description}}</td>
                        <td class="text-gray-600 font-medium">{{item.time}}</td>

                        <td class="grid grid-cols-2">
                            <div class="text-indigo-500 font-bold cursor-pointer" (click)="editTask(item)">
                                <fa-icon [icon]="faEdit()" />
                            </div>
                            <div class="text-red-500 font-bold cursor-pointer" (click)="deleteTask(item.id)">
                                <fa-icon [icon]="faDelete()" />
                            </div>
                        </td>
                    </tr>
                </ng-container>
                <tr *ngIf="!dataService.tasks().length">
                    <section class="text-center p-5">No task added. :( </section>
                </tr>
                </tbody>

        </table>
    </div>


    <div class="my-8 flex justify-end">
        <button class="flex items-center gap-x-3 py-2 px-3" (click)="addTask()">
            <fa-icon [icon]="faPlus()" />
            <span>Add Task</span>
        </button>
    </div>

</div>
